<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Controle de gastos</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">
    <script src="https://www.gstatic.c om/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>

</head>
<body class="centralize">
    <form>
        <h1>Cadastrar Conta</h1>
        <div class="form-field">
            <div><label for="">Email</label></div>
            <input type="email" name="" id="email" onchange="onChangeEmail()" placeholder="Digite seu e-mail">
            <div class="error" id="email-required-error">E-mail é obrigatório</div>
            <div class="error" id="email-invalid-error">E-mail é inválido</div>
            <div id="msgLog"></div>
        </div>

        <div>
            <div><label for="">Senha</label></div>
            <input type="password" id="password" onchange="onChangePassword()" placeholder="Digite sua senha">
            <div class="error" id="password-required-error">A senha é obrigatória</div>
            <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
        </div>
            
        <div>
            <div><label for="">Confirmar Senha</label></div>
            <input type="password" onchange="onChangeConfirmPassword()" id="confirmPassword" placeholder="Confirme a senha">
            <div class="error" id="password-doesnt-match-error">As senhas devem ser iguais</div>
        </div>

        <div>
            <button type="button" class="solid" disabled="true" onclick="register()" id="register-button">Criar Conta</button>
        </div>

        <div>
            <button type="button" class="clear" onclick="location.href = '../../index.html'">Login</button>
        </div>
    </form>


    <script src="../../validations.js"></script>
    <script src="../../loading.js"></script> 
    <script src="register.js"></script>
</body>
</html>
