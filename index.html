<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Gastos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css"> 
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <h1>Login</h1>
            <div>
                <label for="email">E-mail</label>
            </div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="Digite seu e-mail">
            <div class="error" id="email-required-error">E-mail é obrigatório</div>
            <div class="error" id="email-invalid-error">E-mail é inválido</div>
        </div>
        
        <div class="form-field">
            <div>
                <label for="password">Senha</label>
            </div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Digite sua senha">
            <div class="error" id="password-required-error">A senha é obrigatória</div>
        </div>

        <div>
            <button type="button" onclick="recoverPassword()" class="clear underline" disabled id="recover-password-button">Recuperar Senha</button>
        </div>

        <div id="msgLog"></div>

        <div>
            <button type="button" onclick="login()" class="solid" disabled id="login-button">Entrar</button>
        </div>

        <div>
            <button type="button" onclick="register()" class="outline">Cadastrar</button>
        </div>
    </form>

    

    <script src="validations.js"></script>
    <script src="/loading.js"></script> 
    <script src="index.js"></script>
</body>
</html>
